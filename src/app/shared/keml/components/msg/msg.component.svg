<svg:g [attr.transform]="'translate(-5, '+msgY+')'">
  <g msg-inner
     [msg]="msg"
     [lengthOpt]="msg.counterPart.xPosition"
     pointer-events="bounding-box" (click)="clickMsg()">
  </g>
  <g *ngIf="showInfos">
    <g newInfoG *ngFor="let info of receiveMsg?.generates" [info]="info" [showTrust]="showInfoTrusts" (chooseInfo)="clickInfo(info)" (chooseInfoLink)="clickInfoLink($event)"></g>
    <g arrowElems *ngFor="let info of receiveMsg?.repeats" [startGID]="msg.gId" [startSuffix]="'-left'" [endGID]="info.gId" [endSuffix]="'-main'" [arrowStyleConfiguration]="repetitionConfiguration"></g>
    <g arrowElems *ngFor="let info of sendMsg?.uses" [arrowStyleConfiguration]="standardConfiguration" [startGID]="info.gId" [startSuffix]="'-main'" [endGID]="msg.gId" [endSuffix]="'-left'"></g>
  </g>
</svg:g>
