<svg:g attr.transform="translate({{conversationPartner.xPosition}})">
  <g pointer-events="bounding-box" (click)="openCpDetails()">
    <g person [w]="40" [h]="70" [attr.transform]="'translate(-20,'+ 30 +')'"></g>
    <g text-area-svg [text]="conversationPartner.name" [w]="150" [h]="25" [x]="-25" [y]="110"></g>
  </g>
  <line x1="0" x2="0" y1="150" [attr.y2]="150+lineLength()" stroke="black" stroke-width="0.5pt" stroke-dasharray="10,10"></line>
</svg:g>

