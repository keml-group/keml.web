  <button class="file-level-button" (click)="history.undo()" [disabled]="history.isUndoNotPossible()">
    <mat-icon aria-hidden="false" fontIcon="undo" ></mat-icon>
    Undo</button>
  <button class="file-level-button" (click)="history.redo()" [disabled]="history.isRedoNotPossible()">
    <mat-icon aria-hidden="false" fontIcon="redo" ></mat-icon>
    Redo</button>
