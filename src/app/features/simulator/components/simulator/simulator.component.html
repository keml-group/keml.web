<h1>Trust Simulator</h1>
<mat-toolbar class="file-level-bar">
  <button class="file-level-button" (click)="manageSimulationInputs()" [disabled]="showIncremental">
    <mat-icon aria-hidden="false" fontIcon="build" ></mat-icon>
    Manage Simulation Inputs
  </button>
  <button class="file-level-button" (click)="simulateIncrementally()" [disabled]="showIncremental" >
    <mat-icon aria-hidden="false" fontIcon="play_circle_outline" ></mat-icon>
    Simulate Incrementally
  </button>
  <button class="file-level-button" (click)="pauseAndResume()" [disabled]="!showIncremental">
    <mat-icon aria-hidden="false" fontIcon="autorenew" ></mat-icon>
    Pause/Resume
  </button>
  <button class="close-button" (click)="close()">
    <mat-icon aria-hidden="false" fontIcon="close"></mat-icon>
  </button>
</mat-toolbar>
<div class="editor-panel">
  <simulation-input-details
    [simulationInputs]="simulationInputs"
    (recomputeWith)="recompute($event)">
  </simulation-input-details>
  <div style="width: 1500px; height: 1000px; overflow: auto;">
    <svg #simulation id="svg" style="border: 1px solid black;" width="1500" height="5000" overflow="scroll">
      <g arrow-markers></g>
      <ng-container *ngIf="!showIncremental" >
        <ng-container *ngTemplateOutlet="svgcontent; context:{$implicit: conversation}">
        </ng-container>
      </ng-container>
      <ng-container *ngIf="showIncremental" >
        <ng-container *ngTemplateOutlet="svgcontent; context:{$implicit: incrementalSimulationService.incrementalConv}">
        </ng-container>
      </ng-container>
    </svg>
  </div>
</div>


<ng-template #svgcontent let-conv>
  <svg:g transform="translate(750,0)">
    <g text-area-svg [(text)]="conv.title" [singleEdit]="true" [w]="600" [h]="25" [x]="0" [y]="0"></g>
    <g authorG [author]="conv.author"></g>
    <g cp *ngFor="let convP of conv.conversationPartners" [conversationPartner]="convP"></g>
    <g preknowG *ngFor="let pre of conv.author.preknowledge" [info]="pre" [showTrust]="true" (chooseElem)="simulationDialogueService.openInfoTrusts(pre, conversation, simulationInputs)"></g>
    <g msgG *ngFor="let m of conv.author.messages" [msg]="m" [msgTiming]="m.timing" [showInfoTrusts]="true" (chooseInfo)="simulationDialogueService.openInfoTrusts($event, conversation, simulationInputs)"></g>
  </svg:g>
</ng-template>
