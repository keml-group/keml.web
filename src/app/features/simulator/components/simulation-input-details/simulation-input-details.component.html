<h2 style="align-self: center">Trust Computation Controls</h2>

<div class="defaults-form">
  <label class="form-label">Argumentation Weight</label>
  <input type="number" name="aw" min="0" [attr.max]="1000" [(ngModel)]="simulationInputs.weight">

  <label class="form-label">Preknowledge Default</label>
  <input type="number" name="pre" min="-1" [attr.max]="1" [(ngModel)]="simulationInputs.preknowledgeDefault">

  <label class="form-label">Conversation Partner Defaults</label>
  <div class="defaults-inner-form">
    <div *ngFor="let cpd of simulationInputs.defaultsPerCp| keyvalue">
      <input [name]="cpd.key.name" type="number" min="-1" max="1" [(ngModel)]="cpd.value">
      <label class="form-label">
        {{cpd.key.name}}
      </label>
    </div>
  </div>

</div>

<div class="row">
  <button class="tool-button-text" (click)="closeMe()">
    <mat-icon aria-hidden="false" fontIcon="check"></mat-icon>
    Ok
  </button>
</div>
