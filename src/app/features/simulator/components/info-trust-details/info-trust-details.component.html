<h2 style="align-self: center">Information Details</h2>

<div class="info-form">
  <label class="form-label">Text</label>
  <textarea type="text" style="height: 5rem; width: 15rem" [(ngModel)]="info.message"></textarea>

  <label class="form-label">Is Instruction</label>
  <svg width="40" height="60">
    <g is-instr [info]="info" [w]="40" [h]="60"></g>
    <!--todo currently we use 40 and 60 both on svg and inner element - mangae connection? -->
  </svg>

  <label class="form-label">Initial Trust</label>
  <div class="row">
    <div class="column">
      <input #trustafter=ngModel type="number" name="initialTrust" min="-1" max="1" [ngModel]="info.initialTrust" (ngModelChange)="changeInitialTrust($event)">
      <div *ngIf="trustafter.invalid" class="row alert">
        <div *ngIf="trustafter.errors?.['min']">
          Trust must be between -1 and 1. It is currently below -1.
        </div>
        <div *ngIf="trustafter.errors?.['max']">
          Trust must be between -1 and 1. It is currently above 1.
        </div>
      </div>
    </div>
  </div>

  <label class="form-label">Felt Trust AFTER Conversation</label>
  <div class="row">
    <div class="column">
      <input #trustafter=ngModel type="number" name="feltTrustAfterwards" min="-1" max="1" [(ngModel)]="info.feltTrustAfterwards">
      <div *ngIf="trustafter.invalid" class="row alert">
        <div *ngIf="trustafter.errors?.['min']">
          Trust must be between -1 and 1. It is currently below -1.
        </div>
        <div *ngIf="trustafter.errors?.['max']">
          Trust must be between -1 and 1. It is currently above 1.
        </div>
      </div>
    </div>
  </div>

  <label class="form-label" >Information Links</label>
  <div class="row">
    <div class="column">
      <svg width="200" height="100" *ngFor="let link of info.causes">
        <g link-overview [link]="link"></g>
      </svg>
    </div>
  </div>

  <label class="form-label" >Repeated By</label>
  <div class="row">
    <div class="column">
      <svg width="350" height="80" *ngFor="let msg of info.repeatedBy">
        <g msg-overview [msg]="msg">
        </g>
      </svg>
    </div>
  </div>

</div>

<div class="row">
  <button class="tool-button-text" (click)="closeMe()">
    <mat-icon aria-hidden="false" fontIcon="check"></mat-icon>
    Ok
  </button>
</div>
