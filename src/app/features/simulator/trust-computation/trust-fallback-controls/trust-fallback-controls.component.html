<h2>Trust Computation Controls</h2>

<div class="vertical-form">
  <div class="form-field">
    <label>Argumentation Weight</label>
    <small> Default: {{SimulationInputs.weightDefault}}</small>
    <input type="number" name="aw" min="0" [attr.max]="1000" [ngModel]="trustFallbacks.weight" (ngModelChange)="changeArgumentationWeight($event)">
  </div>
  <div class="form-field">
    <label>Preknowledge Fallback
    </label>
    <small> Default: {{SimulationInputs.preknowledgeDefault}}</small>
    <trust-slider [trust]="trustFallbacks.preknowledgeDefault" (trustChange)="changeDefaultForPre($event)"></trust-slider>
  </div>
  <div class="form-field">
    <label>
      Conversation Partner Fallbacks
    </label>
    <small>Defaults: {{SimulationInputs.generalDefault}}</small>
    <div class="defaults-inner-form">
      <div *ngFor="let partner of partnerList; let  i = index">
        <label class="form-label">
          {{partner.name}}
        </label>
        <trust-slider [trust]="valueList[i]" (trustChange)="changeDefaultForCp(partner, i, $event)"></trust-slider>
      </div>
    </div>
  </div>
</div>
