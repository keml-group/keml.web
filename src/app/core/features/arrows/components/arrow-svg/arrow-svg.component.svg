<svg:defs>
  <marker [attr.id]='ArrowHead.POINTER' orient="auto" markerWidth='10' markerHeight='10' refX='10' refY='5'>
    <path d='M0,0 L10,5 L0,10 L2,5 Z' stroke="black" fill="black"></path>
  </marker>
  <marker [attr.id]='ArrowHead.SUPPLEMENT' orient="auto" markerWidth='10' markerHeight='10' refX='10' refY='5'>
    <circle cx="5" cy="5" r="5" stroke="black" fill="white"></circle>
  </marker>
  <marker [attr.id]='ArrowHead.ATTACK' orient="auto" markerWidth='10' markerHeight='10' refX='10' refY='5'>
    <path d='M0,0 L10,10 L5,5 L0,10 L10,0' stroke="red" fill="none"></path>
  </marker>
  <marker [attr.id]='ArrowHead.SUPPORT' orient="auto" markerWidth='10' markerHeight='10' refX='10' refY='5'>
    <path d="M0,5 L10,0 Z L10,5 Z L10,10 Z" stroke="green" fill="none"></path>
  </marker>
</svg:defs>

<svg:g>
  <path [attr.id]="id+'-path'"
        [attr.d]="'M '+x1+','+y1+' L '+x2+','+y2"
        [attr.stroke]="arrowStyleConfiguration.color"
        [attr.stroke-dasharray]="arrowStyleConfiguration.dashed"
        [attr.marker-start]='"url(#"+arrowStyleConfiguration.startPointer+")"'
        [attr.marker-end]='"url(#"+arrowStyleConfiguration.endPointer+")"'
        style="{{style}}">
  </path>
  <text *ngIf="text">
    <textPath [attr.href]="'#'+id+'-path'">
      {{text}}
    </textPath>
  </text>
</svg:g>
