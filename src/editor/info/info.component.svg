<svg:g [attr.transform]="'translate('+ (-400+info.x) + ', ' + info.y +')'" (mousedown)="startDrag($event)" (mousemove)="drag($event)" (mouseup)="endDrag($event)" (mouseleave)="endDrag($event)" (click)="openInfoDetails()">
  <g is-instr [info]="info" [w]="w*0.1" [h]="h"></g>
  <rect [attr.x]="w*0.1" y="0" [attr.width]="w*0.9" [attr.height]="h" [attr.fill]="computeTextColor()"></rect>
  <g text-area-svg [text]="info.message" [x]="w*0.1" [y]="0" [w]="w*0.9" [h]="h"></g>
</svg:g>
