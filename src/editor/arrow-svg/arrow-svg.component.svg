<svg:defs>
  <marker id='pointer' orient="auto" markerWidth='10' markerHeight='10' refX='10' refY='5'>
    <path d='M0,0 L10,5 L0,10 L2,5 Z' stroke="black" fill="black"></path>
  </marker>
  <marker id='supplement' orient="auto" markerWidth='10' markerHeight='10' refX='5' refY='5'>
    <circle cx="5" cy="5" r="5" stroke="black" fill="none"></circle>
  </marker>
  <marker id='attack' orient="auto" markerWidth='10' markerHeight='10' refX='10' refY='5'>
    <path d='M0,0 L10,10 L5,5 L0,10 L10,0' stroke="red" fill="none"></path>
  </marker>
  <marker id='support' orient="auto" markerWidth='10' markerHeight='10' refX='5' refY='5'>
    <path d="M0,5 L10,0 Z L10,5 Z L10,10 Z" stroke="green" fill="none"></path>
  </marker>
</svg:defs>

<svg:g>
  <path [attr.d]="'M '+x1+','+y1+' L '+x2+','+y2" stroke="black" marker-end='url(#pointer)' style="{{style}}" *ngIf="endType==ArrowHead.POINTER">
  </path>
  <path [attr.d]="'M '+x1+','+y1+' L '+x2+','+y2" stroke="black" marker-end='url(#supplement)' style="{{style}}" *ngIf="endType==ArrowHead.SUPPLEMENT">
  </path>
  <path [attr.d]="'M '+x1+','+y1+' L '+x2+','+y2" stroke="red" marker-end='url(#attack)' style="{{style}}" *ngIf="endType==ArrowHead.ATTACK">
  </path>
  <path [attr.d]="'M '+x1+','+y1+' L '+x2+','+y2" stroke="green" marker-end='url(#support)' style="{{style}}" *ngIf="endType==ArrowHead.SUPPORT">
  </path>
</svg:g>
