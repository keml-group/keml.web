<svg:defs>
  <path id="pointer" d='m 20,0 L 10,5 L 20,10 L 18, 5 Z' stroke="black" fill="black"></path>
  <circle id="supplement" cx="5" cy="5" r="5" stroke="black" fill="none"></circle>
  <path id="support" d="m0,5 L10,0 Z L10,5 Z L10,10 Z" stroke="green" fill="none"/>
  <marker
    id='attack'
    orient="auto"
    markerWidth='10'
    markerHeight='10'
    refX='5'
    refY='5'
  >
    <path d='m0,0 L10,10 L5,5 L0,10 L10,0' stroke="red" fill="none"/>
  </marker>
</svg:defs>

<svg:g>

  <use x="5" y="5" href="#supplement"/>
  <use x="25" y="5" href="#support"/>
  <use x="35" y="5" href="#pointer" />
  <path [attr.d]="'M '+x1+','+y1+' L '+x2+','+y2" stroke="red" marker-end='url(#attack)'>
  </path>


</svg:g>
