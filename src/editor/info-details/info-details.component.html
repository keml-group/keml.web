<h2>Information Details</h2>

<div class="info-form">
  <label class="form-label">Text</label>
  <textarea type="text" [(ngModel)]="info.message"></textarea>

  <label class="form-label">Is Instruction</label>
  <svg width="20" height="50">
    <g is-instr [info]="info" [w]="20" [h]="50"></g>
  </svg>

  <label class="form-label">Position</label>
  <div class="row">
    <div class="column">
      <span>x:</span>
      <input type="number" name="x" min="-500" [attr.max]="400-200" [(ngModel)]="info.x">
    </div>

    <div class="column">
      <span>y:</span>
      <input type="number" name="y" min="0" [attr.max]="1000" [(ngModel)]="info.y">
    </div>
  </div>

  <label class="form-label">Source Message</label>
  <ng-container></ng-container>

</div>

<div class="row">
  <button class="tool-button-text" (click)="closeMe()">
    <mat-icon aria-hidden="false" fontIcon="check"></mat-icon>
    Ok
  </button>
  <button class="tool-button-text" (click)="duplicateMe()">
    <mat-icon aria-hidden="false" fontIcon="note-add"></mat-icon>
    Duplicate
  </button>
  <button class="tool-button-text" (click)="deleteMe()">
    <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
    Delete
  </button>
</div>
